<!DOCTYPE html>
<html>
<head>
  <title> Login Form </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="img/face.png">
                    </div>
                    <form class="col-12" onsubmit="event.preventDefault();login();" autocomplete="off">
                       <div class="form-group">
                         <input type="text" class="form-control" id="email" placeholder="Enter Email">
                       </div>
                       <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter Password ">
                      </div>
                      <button type="submit" class="btn" id="submit"><i class="fas fa-sign-in-alt"></i>Login</button>
                    </form>
                </div> <!--- end of modal content-->
           </div>
           </div>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
       <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
       <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase.js"></script>
       <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
       <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
       <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>
       <script src="js/firebasescript.js"></script>
       <script src="js/test.js"></script>
       <script src="js/accessdeny.js"></script>

   </body>
</html>
