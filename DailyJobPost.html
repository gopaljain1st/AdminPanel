<!DOCTYPE html>
<html>

    </head>
        <title>Daily Job Posts</title>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

     </head>

    <body>

         <div class="container">
                    <h1 class="text-primary text-uppercase text-center ">Daily Job Post</h1>
                    <h2 class="text-danger">AllRecords</h2>
         </div>
         <table class="table table-bordered table-hover" id="dataTable">
                 <thead class="thead-dark">
                     <tr>
                       <th scope="col">S.No</th>
                       <th scope="col">Company_name</th>
                       <th scope="col">Job_ID</th>
                       <th scope="col">Job_Amount</th>
                       <th scope="col">Job_Booking_Radius</th>
                       <th scope="col">Job_Date</th>
                       <th scope="col">Job_Desc</th>
                       <th scope="col">Job_End_Time</th>
                       <th scope="col">Job_Special</th>
                       <th scope="col">Job_Start_Time</th>
                       <th scope="col">Job_Title</th>
                       <th scope="col">Employer Id</th>
                     </tr>
                 </thead>
         </table>
     </body>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>
     <script src="js/dailyjoblist.js"></script>

</html>
