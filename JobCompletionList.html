<!DOCTYPE html>
<html>
    </head>
        <title>EmployeeManager</title>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
     </head>
    <body>
         <div class="container">
                    <h1 class="text-success text-uppercase text-center ">Completed Job Data </h1>
                    <div class="d-flex  justify-content-end">
                        <button type="button" class="btn btn-warning mb-5" onclick="logout()">Logout</button>
                    </div>
                    <h2 class="text-danger" style="color:green;" >All Records</h2>
                    <div id="records_contant">
                    </div>
                <table class="table table-bordered table-hover" id="dataTable">
                        <thead class="thead-light text-uppercase text-success">
                                        <tr>
                                            <th scope="col">S.No.</th>
                                            <th scope="col">JOB_ID</th>
                                            <th scope="col">COMPANY</th>
                                            <th scope="col">Job_Title</th>
                                            <th scope="col">Payment_Status</th>
                                            <th scope="col">Date</th>
                                            <th scope="col">Amount</th>
                                            <th scope="col">Action</th>
                                        </tr>
                        </thead>
                          </table>
                            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
                            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>
    <script src="js/firebasescript.js"></script>
    <script src="js/test.js"></script>
    <script src="js/payoutmanager.js"></script>
</html>
