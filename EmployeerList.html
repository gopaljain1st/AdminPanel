<!DOCTYPE html>
<html>
    </head>
        <title>EmployerManager</title>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
     </head>
    <body>
         <div class="container">
                    <h1 class="text-primary text-uppercase text-center "> Employer Data</h1>
                    <div class="d-flex justify-content-end ">
                        <button type="button" class="btn btn-warning " data-toggle="modal" data-target="#myModal">Add New </button>
                        <button type="button" class="btn btn-warning"  style="margin-left: 30px;" >Logout</a> </button>

                    </div>
                    <h2 class="text-danger"> All Records</h2>
                    <div id="records_contant">
                    </div>
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                                <h4 class="modal-title">Employer Data</h4>
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <!-- Modal body -->
                                        <div class="modal-body">
                                                            <div class="form-group">
                                                                <label>First Name:</label>
                                                            <input type="text" name="" id="name" class="form-control" placeholder="Name">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Last Name:</label>
                                                            <input type="text" name="" id="lastname" class="form-control" placeholder="Last Name">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Company:</label>
                                                            <input type="text" name="" id="company" class="form-control" placeholder="Company">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Role:</label>
                                                            <input type="text" name="" id="role" class="form-control" placeholder="Role">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Phone number:</label>
                                                            <input type="number" name="" id="pnumber" class="form-control" placeholder="Phone number">
                                                        </div>
                                                        <div class="form-group">
                                                                <label>Company GSTIN:</label>
                                                                <input type="text/number" name="" id="companygstin" class="form-control" placeholder="Company GSTIN">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Aadhar Number:</label>
                                                            <input type="number" name="" id="aadhar" class="form-control" placeholder="Aadhar Number">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>City:</label>
                                                            <input type="text" name="" id="city" class="form-control" placeholder="City">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Email:</label>
                                                            <input type="text" name="" id="email" class="form-control" placeholder="Email">
                                                        </div>

                                                        <div class="form-group">
                                                            <label>Alternate Contact:</label>
                                                            <input type="text" name="" id="alternateContact" class="form-control" placeholder="Alternate Contact">
                                                        </div>

                                                        <div class="form-group">
                                                            <label>Password:</label>
                                                            <input type="password" name="" id="password" class="form-control" placeholder="Password">
                                                        </div>

                                                        <div class="form-group">
                                                            <label>Company Type:</label>
                                                            <input type="text" name="" id="type" class="form-control" placeholder="Company Type">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Location:</label>
                                                            <input type="text" name="" id="location" class="form-control" placeholder="Location">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Company Email:</label>
                                                            <input type="email" name="" id="companyemail" class="form-control" placeholder="Company Email">
                                                        </div>
                                            </div>
                                                <!-- Modal footer -->
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="add();" id="save">Save</button>
                                                    <input type="reset" class="btn btn-danger" />
                                               </div>
                             </div>
                        </div>
                    </div>
                      </div>
                                <table class="table table-bordered table-hover" id="dataTable">
                                        <thead class="thead-dark">
                                            <tr>

                                                <th scope="col">S.No</th>
                                                <th scope="col">Aadhar_No</th>
                                                <th scope="col">AlternateContact</th>
                                                <th scope="col">City</th>
                                                <th scope="col">Company_Mail</th>
                                                <th scope="col">GSTIN</th>
                                                <th scope="col">Location</th>
                                                <th scope="col">Name_Of_Company</th>
                                                <th scope="col">Type</th>
                                                <th scope="col">Contact</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">First_Name</th>
                                                <th scope="col">Last_Name</th>
                                                <th scope="col">Password</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Update</th>
                                                <th scope="col">Delete</th>
                                                <th scope="col">Block/UnBlock</th>
                                            </tr>
                                        </thead>

                                </table>

                            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
                            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
                            <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
                            <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
                            <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
                            <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>
                            <script src="js/employeer.js"></script>
     </body>
</html>
