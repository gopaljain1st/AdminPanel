<!DOCTYPE html>
<html>
    </head>
        <title>Job Manager</title>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="CSS/style1.css">
     </head>
    <body>

         <div class="container">
                    <h1 class="text-success text-uppercase text-center ">On Going Jobs</h1>
                    <div class="d-flex  justify-content-end">
                        <button type="button" class="btn btn-warning mb-5" onclick="logout()">Logout</button>
                    </div>
                    <h2 class="text-danger">All Records</h2>
                    <div id="records_contant">
                    </div>
</div>
                <table class="table table-bordered table-hover" id="dataTable" >
                        <thead class="thead-light text-uppercase text-success">
                                        <tr>
                                            <th scope="col">S.No.</th>
                                            <th scope="col">User_Id</th>
                                            <th scope="col">Company_Name</th>
                                            <th scope="col">Job_Date</th>
                                            <th scope="col">Job_Title</th>
                                            <th scope="col">Amount</th>
                                            <th scope="col">Start_Time</th>
                                            <th scope="col">End_Time</th>
                                            <th scope="col">Job_Status</th>
                                            <th scope="col">Location</th>
                                        </tr>
                        </thead>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
                            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
                 </body>
     <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>
     <script src="js/firebasescript.js"></script>
     <script src="js/test.js"></script>
     <script src="js/jobmanager.js"></script>

</html>
